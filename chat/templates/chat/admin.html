{% extends "core/base.html" %} {% block content %}
<h1 class="text-2xl">Chat admin</h1>

{% if perms.user.add_user %}
<div class="mt-0">
  <h2 class="mb-4 text-lg">Users</h2>
  <a href="#" class="inline-block py-2 px-6 bg-rose-600 text-white rounded-xl"
    >Add user</a
  >
  <div class="my-6">
    {% for user in users %}
    <div
      class="grid grid-cols-4 gap-4 py-2 {% cycle 'bg-gray-100' 'bg-blue-200' %}"
    >
      <p class="px-2">{{user.name}}</p>
      <p class="px-2">{{user.email}}</p>
      <p class="px-2">{{user.get_role_display}}</p>
      <p class="px-2 text-right"><a href="#" class="underline">Edit</a></p>
    </div>
    {% endfor %}
  </div>
</div>
{% endif%}
<hr class="my-6" />
<div class="mt-8">
  {% for room in rooms %}
  <div
    class="p-4 rounded-xl {% if room.status == 'waiting' %}bg-emerald-100{% elif room.status == 'active'%}bg-yellow-100{% else %}bg-gray-100{%endif%}"
  >
    test
  </div>
  {% endfor %}
</div>
{% endblock %}
